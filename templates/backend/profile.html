<!DOCTYPE html>
{% extends 'backend/base.html'%}
{% block content %}
<div class="col-md-4">

		<div class="post">
			<form method="post" action="process.html">
						<div class="form-group">
								<img src="{% %}" alt="xHacker404" id="profile" width="200px;" height="200px;" >
								<input name="profile_pic" type="file" id="file" value="change picture" onchange="readURL(this);" class="form-control" style="width:200px; margin-top:11px;">
						</div>


				<div class="form-group">
						<label for="name">Username:</label>
						<input type="text" class="form-control" name="username" id="username" value="xHacker404">
				</div>

				<div class="form-group">
						<label for="name">First Name:</label>
						<input type="text" class="form-control" name="firstname" id="firstname" value="xHacker">
				</div>

				<div class="form-group">
						<label for="name">Last Name:</label>
						<input type="text" class="form-control" name="lastname" id="lastname" value="404">
				</div>

				<div class="form-group">
						<label for="email">Email:</label>
						<input type="text" name="email" id="email" value="xHacker404@gmail.com" class="form-control">

				</div>
				<div class="form-group">
						<label for="password">
								Password:
						</label>
						<input type="password" id="password" class="form-control" value="12345687">
				</div>
				 <div class="form-group">
						<label for="confirmPassword">
								Confirm Password:
						</label>
						<input type="password" id="confirmPassword" class="form-control"  value="12345687">
				</div>

					<input type="submit" value="Save" class="btn btn-primary">

			</form>


		</div>



</div>

<div class="col-md-6">



</div>


</div>
