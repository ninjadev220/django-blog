<!DOCTYPE html>
{% extends 'backend/base.html'%}
{% block content %}
<div class="col-md-4">

		<div class="post">
			<form method="post" action="process.html">
						<div class="form-group">
								<img src="images/me.jpg" alt="Sulaiman Haque" id="profile" width="200px;" height="200px;" >
								<input type="file" id="file" value="change picture" onchange="readURL(this);" class="form-control" style="width:200px; margin-top:11px;">
						</div>


				<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" name="name" id="name" value="Sulaiman Haque">
				</div>
				<div class="form-group">
						<label for="email">Email:</label>
						<input type="text" name="email" id="email" value="sulaiman.haque@gmail.com" class="form-control">

				</div>
				<div class="form-group">
						<label for="password">
								Password:
						</label>
						<input type="password" id="password" class="form-control" value="12345687">
				</div>
				 <div class="form-group">
						<label for="confirmPassword">
								Confirm Password:
						</label>
						<input type="password" id="confirmPassword" class="form-control"  value="12345687">
				</div>

					<input type="submit" value="Save" class="btn btn-primary">

			</form>


		</div>



</div>

<div class="col-md-6">



</div>


</div>
{% endblock %}
