<!DOCTYPE html>
{% extends 'backend/base.html'%}
{% block content %}
<div class="col-md-6">


		<div class="post">
					 <div class="form-group">

				<label for="new_tag">Add New {{taxonomy}}</label>
				<input type="text" class="form-control" id="new_tag">

				</div>
				<button class="btn btn-primary">Add This {{taxonomy}} </button>


		<div class="card" style="margin-top: 44px;">
		</div>
		<div class="card-body">
				{% if taxonomy == 'Category' %}
				<h2 class="card-title" style="font-size:20px;">Available Categories:</h2>
				{% else %}
				<h2 class="card-title" style="font-size:20px;">Available Tags:</h2>
				{% endif %}
				<ul>
						<li>C</li>
						<li>PHP</li>
						<li>Java</li>
						<li>Python</li>
						<li>JavaScript</li>

				</ul>

		</div>


		</div>



</div>

<div class="col-md-2">



</div>


</div>
{% endblock %}
