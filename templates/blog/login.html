<!DOCTYPE html>
{% load staticfiles %}
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>{{site_title}}</title>
	<link href="{% static "css/bootstrap.min.css" %}"rel="stylesheet" type="text/css">
	<link href="{% static "css/jquery-ui.css" %}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css">
	<style type="text/css">
	.centered{
	    margin: auto;
	    margin-top:200px;


	}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-4 centered">

            <form action="{% url 'blog:user_login' %}", method="POST">
								{% csrf_token %}
              <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Stay Logged in</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
							<br>
							New here?
							<a class="btn btn-outline-success" href="{% url 'blog:sign-up'%}" style="margin-left: 10px">Create an account</a>
            </form>

        </div>


        </div>


    </div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/script.js"></script>
</body>
</html>
